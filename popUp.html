<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up</title>
    <link rel="stylesheet" href="./popUp.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="main-container">
    <nav class="flex center-center">
        
        <div class="relative">

            <input type="text" class="adjust" id="search" placeholder="Enter City">
        <button class="btn"  id="button">
            <span class="material-symbols-outlined">
                search
            </span>
        </button>
        </div>
        </nav>
        </div>
        <section class=" flex center-center">
            <div>
                <div>
                    <h3 id="place">
                        Location
                    </h3>
                </div>
                <div class="icon" id="icon">
                    <i class="fa fa-sun-o" style="font-size:80px;color:yellow"></i>
                </div>
                <div class="mine">
                    <div class="description">
                        <small id="description">
                            Sunny
                        </small>
                        <h3 id="temperature">
                            30&deg; 
                        </h3>
                    </div>
            </div>
            </div>
        </section>

        <footer>
            <div class="small-icons">
                <div>
                    <div class="footer-icon" data-icon>
                      
                    </div>
                    <div class="time" data-time>
                        <small>
                           
                        </small>
                    </div>
                       
                        <div class="footer-temp" data-temperature>
                           <span>10</span> <span> &deg;</span>
                        </div>
                </div>
                <div>
                    <div class="footer-icon">
                        <span class="material-symbols-outlined">
                            partly_cloudy_day
                            </span>
                    </div>
                    <div class="time">
                        <small>
                            12h00 
                        </small>
                    </div>
                   <div class="footer-temp">
                    10&deg;
                   </div>
                       
                </div>
                <div>
                    <div class="footer-icon">
                        <span class="material-symbols-outlined">
                            rainy
                            </span>
                    </div>
                    <div class="time">
                        <small>
                            13h00
                        </small>
                    </div>
                    <div class="footer-temp">
                        8&deg;
                    </div>
                    
                      
                </div>
            </div>
        </footer>
</body>
<script src="./index.js"></script>
</html>
